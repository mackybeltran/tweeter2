<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar styles -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Google Material Design Icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Character counter Jquery -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
       <h5 class="compose">Compose Tweet</h2>
        <form method="POST" action="/tweets" >
          <textarea class="tweetText" placeholder="What are you humming about?" ></textarea>
          <input class="tweetbtn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="old-tweets">

      </section>
    </main>

  </body>
</html>
